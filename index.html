<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sorteio Secreto</title>
</head>

<body> 
    <header class="header-banner">
        <h1 class="header-title">Sorteio Secreto</h1>
        <img src="assets/sorteio-secreto.png" alt="Imagem representativa de Sorteio Secreto">
    </header>
    
    <main class="main-content">
        <h2 class="section-title">Digite o nome dos participantes</h2>
        <section class="input-wrapper">
            <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
            <button class="button-input" onclick="adicionarParticipante()">Adicionar</button>
        </section>
        <section>
            <button class="button-post-user">
                <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                Sortear participante
            </button>
        </section>
        <section id="resultList" class="result-list">

        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
